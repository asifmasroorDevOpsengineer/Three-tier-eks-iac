apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: example-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: job-container
            image: your-image:tag
            command: ["echo", "Hello, Kubernetes CronJob!"]
      restartPolicy: OnFailure
